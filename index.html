<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Websate</title>
</head>

<body>
    <header>
        <h1>Welcome to the Covid Assessment Website!</h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>
    <section>
        <h2>Please fill out this form: </h2>
        <article>
             <fieldset class="border" text-align=center margin=auto>
               <legend class="w-auto">Part 1: Patient Information</legend>
                <form class="form-inline" >
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="txtFirstname" class="col-form-label">
                                <span>First Name: </span>
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" id="txtFirstname" name="txtFirstname" required class="form-control"
                                placeholder="First Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="txtLastname" class="col-form-label">
                                <span>Last Name: </span>
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" id="txtLastname" name="txtLastname" required class="form-control"
                                placeholder="Last Name">
                        </div>
                   
                    </div>
                    </div>
</form>
            <br>
<div>
                        <fieldset class="border">
                            <div class="form-group row">
                                <legend class="col-sm-2 col-form-label">Gender: </legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input type="radio" id="rbMale" name="gender" value="Male"
                                            class="form-check-input">
                                        <label for="rbMale" class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="rbFemale" name="gender" value="Female"
                                            class="form-check-input">
                                        <label for="rbFemale" class="form-check-label">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="rbOther" name="gender" value="Other"
                                            class="form-check-input">
                                        <label for="rbOther" class="form-check-label">Other</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
            <form class="form-inline" >
                <div class="row form-group">
                    <label for="txttel" class="col-sm-4 col-form-label"> Phone Number: </label>
                    <div class="col-sm-4">
                        <input type="tel" id="txttel" name="txttel" pattern="[0-9](3)-[0-9](3)-[0-9](4)" class="form-control" placeholder="555-555-5555">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="txtemail" class="col-sm-4 col-form-label">Email: </label>
                    <div class="col-sm-4">
                        <input type="email" required id="txtemail" name="txtemail" class="form-control" placeholder="name@example.com">
                    </div>
                </div>
            </form>
            <form class="form-inline" >
               <div class="row form-group" margin=auto>
                        <label for="txtaddress" class="col-sm-4 col-form-label"> <span>Address: </span></label>
                        <div class="col-sm-4">
                            <input type="text" id="txtaddress" name="txtaddress" class="form-control"
                                placeholder="Street Name">
                        </div>

                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                        </div>
 </form>
        
            <form class="form-inline" >                   
               <div class="row form-group" margin=auto>
                        <div class="col-sm-4">
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                        </div>

                        <div class="col-sm-4">
                            <input type="text" id="txtZipcode" name="txtZipcode" class="form-control"
                                placeholder="Zipcode" pattern="[0-9](5)">
                        </div>
                    </div>
            </form>
                </fieldset>
                    
</div>
            </article>
            </section>
            </body>
            </html>
