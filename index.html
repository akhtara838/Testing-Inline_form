<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
</head>

<body>
    <header>
        <h1>Welcome to the Covid Assessment Website!</h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>
    <section>
        <h2>Please fill out this form: </h2>
        <article>
             <fieldset class="border">
        <legend class="w-auto">Part 1: Patient Information</legend>
                <form class="form-inline">
    <div class="form-group row">
                        <div class="col-sm-2 col-md-4">
                            <label for="txtFirstname" class="col-form-label">
                                <span>First Name: </span>
                            </label>
                        </div>
                        <div class="col-sm-10 col-md-6">
                            <input type="text" id="txtFirstname" name="txtFirstname" required class="form-control"
                                placeholder="First Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2 col-md-4">
                            <label for="txtLastname" class="col-form-label ml-6">
                                <span>Last Name: </span>
                            </label>
                        </div>
                        <div class="col-sm-10 col-md-6">
                            <input type="text" id="txtLastname" name="txtLastname" required class="form-control"
                                placeholder="Last Name">
                        </div>
                   
                    </div>
                    </div>
</form>
</div>

                </fieldset>
                    
</div>
            </article>
            </section>
            </body>
            </html>
