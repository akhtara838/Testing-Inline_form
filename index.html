<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
</head>

<body>
    <header>
        <h1>Welcome to the Covid Assessment Website!</h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>
    <section>
        <h2>Please fill out this form: </h2>
        <article>
            <form>
            <div class="container-fluid">
        <form class="form-inline">
                <div class="row form-group">
                    <label for="txttel" class="col-sm-2 col-form-label"> Phone Number: </label>
                    <div class="col-sm-10">
                        <input type="tel" id="txttel" name="txttel" pattern="[0-9](3)-[0-9](3)-[0-9](4)" class="form-control" placeholder="555-555-5555">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="txtemail" class="col-sm-2 col-form-label">Email: </label>
                    <div class="col-sm-10">
                        <input type="email" required id="txtemail" name="txtemail" class="form-control" placeholder="name@example.com">
                    </div>
                </div>
                    
        </form>
</div>
            </article>
            </section>
            </body>
            </html>
