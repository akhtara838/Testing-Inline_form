<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
</head>

<body>
    <header>
        <h1>Welcome to the Covid Assessment Website!</h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>
    <section>
        <h2>Please fill out this form: </h2>
        <article>
             <fieldset class="border">
        <legend class="w-auto">Part 1: Patient Information</legend>
                <form class="form-inline">
    <label for="email">Email</label> 
    <input type="email" class="form-control" id="email" placeholder="Your email">  
    <label for="password">Password</label> 
    <input type="text" class="form-control" id="password" placeholder="Your password">  
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>

                </fieldset>
                    
</div>
            </article>
            </section>
            </body>
            </html>
